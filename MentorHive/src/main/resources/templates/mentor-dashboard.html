

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mentor Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
        }
    </style>
</head>
<body class="bg-blue-50">
<header class="bg-blue-200 text-blue-900 p-4 flex justify-between items-center">
    <div class="flex items-center">
        <a class="hover:underline" href="#">
            <img alt="User profile picture" class="rounded-full mr-4" src="https://storage.googleapis.com/a1aa/image/rRU4euRDs0wyZ6Pzoio0I9t2HCS1dvW3cefHCXGvLJGXf1LOB.jpg" width="40" height="40" />
        </a>
        <nav class="space-x-4">
            <a class="hover:underline" href="#">Progress</a>
            <a class="hover:underline" href="#">Session History</a>
            <a class="hover:underline" href="/mentorship/sessions">Session Scheduling</a>
        </nav>
    </div>
    <div class="flex items-center space-x-4">
        <a class="hover:underline" href="#">Notifications</a>
        <i class="fas fa-user-circle text-2xl"></i>
    </div>
</header>

<main class="bg-blue-200 text-blue-900 text-center py-20">
    <h1 class="text-4xl font-bold mb-8">Welcome, <span th:text="${mentor.name}"></span>!</h1>
    <div class="flex flex-wrap justify-center gap-4 items-center">
        
        
           
                <a href="/mentor/create-course" class="bg-blue-900 text-white font-semibold py-2 px-6 rounded">Create a New Course</a>
       
    </div>
</main>

<div class="flex flex-col md:flex-row p-8">
    <!-- Available Courses Section -->
    <section class="md:w-1/2">
        <h2 class="text-2xl font-semibold mb-4">Created Courses</h2>
        <div class="grid grid-cols-1 gap-6">
            <div th:each="course : ${courses}" class="bg-white p-4 rounded shadow flex flex-col space-y-4">
                <div class="flex items-start">
                    <img alt="Course thumbnail" class="rounded-full mr-4" src="https://storage.googleapis.com/a1aa/image/MPfDd9CCL72jX6zmQfHCzejaN4rAvFvqKPf0mOwt6mR8Q2LOB.jpg" width="60" height="60" />
                    <div>
                        <h3 class="font-semibold text-xl mb-2" th:text="${course.courseName}"></h3>
                        <p class="text-gray-600" th:text="${course.description}"></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Calendar Section -->
    <section class="md:w-1/2 mt-8 md:mt-0 md:ml-8">
        <h2 class="text-2xl font-semibold mb-4">Calendar</h2>
        <div class="bg-white p-4 rounded shadow">
            <iframe class="w-full h-96" frameborder="0" src="https://calendar.google.com/calendar/embed?src=en.indian%23holiday%40group.v.calendar.google.com&ctz=Asia%2FKolkata" style="border: 0;"></iframe>
        </div>
    </section>
</div>
</body>
</html>
