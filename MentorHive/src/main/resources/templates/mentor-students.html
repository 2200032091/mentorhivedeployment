<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Students</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="flex flex-col items-center justify-center min-h-screen">
        <div class="w-full max-w-3xl p-6 bg-white shadow-md rounded-md">
            <h1 class="text-3xl font-bold text-center mb-4">My Students</h1>

            <!-- Students List -->
            <div class="space-y-4">
                <div th:each="mentee : ${mentees}" 
                     class="p-4 border rounded shadow">
                    <h2 class="text-xl font-bold" th:text="${mentee.name}"></h2>
                    <p>Email: <span th:text="${mentee.email}"></span></p>
                    <p>Specialization: <span th:text="${mentee.specialisation}"></span></p>
                    <p>Status: <span th:text="${mentee.status}"></span></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
