<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mentor Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="flex min-h-screen">
        <!-- Left Section -->
        <div class="w-1/3 bg-blue-900 flex items-center justify-center">
            <div class="text-white">

                <img th:src="@{/logo.jpg}">
            </div>
        </div>
        <!-- Right Section -->
        <div class="w-2/3 flex items-center justify-center">
            <div class="w-full max-w-md">
                
                <div class="p-10">
                    <h2 class="text-3xl font-bold mb-4">
                     Mentor Log in
                    </h2>
           
                <form action="/mentor/login" method="POST" class="space-y-4">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="text" name="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm" required>
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" name="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm" required>
                    </div>
                    <div>
                       <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">Log in</button>
                       </div>
                </form>
                <div class="flex items-center my-4">
                    <div class="flex-grow border-t border-gray-300"></div>
                    <span class="mx-2 text-gray-500">Or</span>
                    <div class="flex-grow border-t border-gray-300"></div>
                </div>
                <div>
                    <button class="w-full py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                        <i class="fab fa-google mr-2"></i> Log in with Google
                    </button>
                </div>
                <div class="mt-4 text-sm text-center">
                    <a href="#" class="text-green-600 hover:text-green-500">Forgot password?</a>
                </div>
                <div class="mt-2 text-sm text-center">
                    <span>Don't have an account? </span>
                    <a href="/mentor/register" class="text-green-600 hover:text-green-500">Sign up as a mentor</a> 
                </div>
            </div>
        </div>
    </div>
</body>
</html>
