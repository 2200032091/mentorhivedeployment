<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mentors and Their Mentees</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        h1, h2 {
            font-family: 'Playfair Display', serif;
        }
    </style>
</head>
<body class="bg-gray-50">
<header class="bg-blue-200 text-blue-900 p-4 flex justify-between items-center shadow">
    <h1 class="text-2xl font-bold">Mentors and Mentees</h1>
    <nav class="space-x-4">
        <a href="/admin/dashboard" class="hover:underline">Dashboard</a>
        <a href="/admin/reports" class="hover:underline">Reports</a>
        <a href="/admin/sessions" class="hover:underline">Manage Sessions</a>
    </nav>
</header>

<main class="container mx-auto p-6">
    <h1 class="text-3xl font-bold text-center mb-8">Mentors and Their Mentees</h1>
    <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Mentor Card -->
        <article th:each="mentor : ${mentors}" class="bg-white p-6 rounded-lg shadow">
            <h2 th:text="${mentor.name}" class="text-xl font-bold text-blue-700 mb-4"></h2>
            <h3 class="text-gray-500 font-semibold mb-2">Assigned Mentees:</h3>
            <ul class="space-y-2">
                <li th:each="mentee : ${mentor.mentees}" th:text="${mentee.name}" 
                    class="text-gray-700 border-b pb-1"></li>
            </ul>
        </article>
    </section>
</main>
</body>
</html>
