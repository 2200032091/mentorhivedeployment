<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mentor Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 text-gray-800">
    <!-- Navigation Bar -->
    <nav class="bg-blue-200 shadow-md p-4">
        <h1 class="text-2xl font-bold">Pending Mentors</h1>
    </nav>

    <!-- Mentor Details Section -->
    <div class="container mx-auto mt-10">
        <div class="bg-white shadow-lg rounded-lg p-6 max-w-3xl mx-auto">
            <!-- Mentor's Name -->
            <h1 th:text="${mentor.name}" class="text-2xl font-bold text-blue-700 mb-4">Mentor Name</h1>
            <!-- Profile Information -->
            <div class="space-y-3">
                <p><strong>Email:</strong> <span th:text="${mentor.email}" class="text-gray-700">Email</span></p>
                <p><strong>Specialisation:</strong> <span th:text="${mentor.specialisation}" class="text-gray-700">Specialisation</span></p>
                <p><strong>Age:</strong> <span th:text="${mentor.age}" class="text-gray-700">Age</span></p>
                <p><strong>Location:</strong> <span th:text="${mentor.location}" class="text-gray-700">Location</span></p>
                <p><strong>Skills:</strong> <span th:text="${mentor.skills}" class="text-gray-700">Skills</span></p>
                <p><strong>Bio:</strong> <span th:text="${mentor.bio}" class="text-gray-700">Bio</span></p>
                <p><strong>Availability:</strong> <span th:text="${mentor.availability}" class="text-green-600">Availability</span></p>
            </div>

            <!-- Action Buttons -->
            <div class="mt-6 flex space-x-4">
                <!-- Choose Mentor Button -->
               <form th:action="@{/admin/approve}" method="post">
    <input type="hidden" th:value="${mentor.id}" name="id" />
    <button type="submit" class="bg-green-200 text-white px-6 py-3 rounded-lg hover:bg-green-600 transition">
        Approve
    </button>
</form>
<form th:action="@{/admin/reject}" method="post">
    <input type="hidden" th:value="${mentor.id}" name="id" />
    <button type="submit" class="bg-red-200 text-white px-6 py-3 rounded-lg hover:bg-red-600 transition">
        Reject
    </button>
</form>

            </div>
        </div>
    </div>
</body>
</html>
