<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Courses</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="flex flex-col items-center justify-center min-h-screen">
        <div class="w-full max-w-3xl p-6 bg-white shadow-md rounded-md">
            <h1 class="text-3xl font-bold text-center mb-4">My Courses</h1>

            <!-- Add New Course Button -->
            <div class="text-center mb-6">
                <a href="/mentor/create-course" 
                   class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 transition">
                   Create New Course
                </a>
            </div>

            <!-- Courses List -->
            <div class="space-y-4">
            <table>
    <thead>
        <tr>
            <th>Course Name</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
    
    <tr th:each="course : ${courses}">
      <a th:href="@{/courses/{id}(id=${course?.id ?: 0})}">View Course</a>
            <td th:text="${course.courseName}">Course Name</td>
            <td th:text="${course.description}">Description</td>
        </tr>
    </tbody>
        
</table>
                    <div class="text-right mt-2">
                        <a th:href="@{'/mentor/edit-course/' + ${course.id}}" 
                           class="px-4 py-2 bg-yellow-500 text-white rounded hover:bg-yellow-600 transition">
                           Edit
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
