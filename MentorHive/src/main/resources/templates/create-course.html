<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Course</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="flex flex-col items-center justify-center min-h-screen">
        <div class="w-full max-w-3xl p-6 bg-white shadow-md rounded-md space-y-6">
            <h1 class="text-4xl font-bold text-center">Create a New Course</h1>
            <form th:action="@{/mentor/create-course}" method="POST" class="space-y-4">
                <div class="form-group">
                    <label for="courseName" class="text-lg">Course Name</label>
                    <input type="text" id="courseName" name="courseName" required class="w-full p-3 border rounded-md" placeholder="Enter course name">
                </div>
                <div class="form-group">
                    <label for="description" class="text-lg">Course Description</label>
                    <textarea id="description" name="description" required class="w-full p-3 border rounded-md" placeholder="Enter course description"></textarea>
                </div>
                <div class="form-group">
                    <label for="menteeIds" class="text-lg">Select Mentees</label>
                    <select multiple name="menteeIds" id="menteeIds" class="w-full p-3 border rounded-md">
                        <option th:each="mentee : ${mentees}" th:value="${mentee.id}" th:text="${mentee.name}"></option>
                    </select>
                </div>
                <input type="hidden" name="mentorId" th:value="${mentor.id}"/>
                <div class="text-center">
                    <button type="submit" class="bg-blue-500 text-white py-2 px-6 rounded-md">Create Course</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
