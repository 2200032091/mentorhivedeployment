<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rejected Mentors</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <header class="bg-blue-200 p-4 text-blue-900">
        <h1 class="text-2xl font-bold">Rejected Mentors</h1>
    </header>
    <main class="p-8">
        <table class="table-auto w-full bg-white shadow-lg rounded-lg">
            <thead class="bg-blue-200">
                <tr>
                    <th class="p-2">Mentor ID</th>
                    <th class="p-2">Name</th>
                    <th class="p-2">Email</th>
                    <th class="p-2">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="mentor : ${rejectedMentorsList}">
                    <td class="p-2" th:text="${mentor.id}"></td>
                    <td class="p-2" th:text="${mentor.name}"></td>
                    <td class="p-2" th:text="${mentor.email}"></td>
                    <td class="p-2">
                        <form th:action="@{/admin/approve}" method="post">
                            <input type="hidden" name="id" th:value="${mentor.id}" />
                            <button type="submit" 
                                    class="bg-green-300 text-white px-4 py-2 rounded hover:bg-green-600">
                                Approve
                            </button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
